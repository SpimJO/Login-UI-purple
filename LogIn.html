    <!DOCTYPE html>
<html>
<head>
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
    <div class="form-box">
    <div class="button-box">
    <div id="btn"></div>
    <button type="button" class="toggle-btn" onclick="login()">Log in</button>
    <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
    <form id="login" class="input-group">
        <input type="email" class="input-field" placeholder="Enter your Email" required>
        <input type="password" class="input-field" placeholder="Enter your Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn">Log in</button>
    </form>
    <form id="register" class="input-group2">
        <input type="text" class="input-field" placeholder="Phone Number" required>
        <input type="email" class="input-field" placeholder="Sign Up your Email" required>
        <input type="password" class="input-field" placeholder="Create Password" required>
        <input type="password" class="input-field" placeholder="Confirm your Password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
        <button type="submit" class="submit-btn">Register</button>
    </form>
    </div>
    </div>
<script>

const x = document.getElementById("login");
const y = document.getElementById("register");
const z = document.getElementById("btn");

function register(){
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
}
function login(){
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
}
</script>

</body>
</html>
